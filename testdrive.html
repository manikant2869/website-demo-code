<html lang="en">
<head>

<body>
    <h1>Book  for  the  test  drive</h1>

            <br>

            <br><br>

            <label for="model">Model</label>
            <br>

            <input type="checkbox" name="Chiron" id="model">
            <label for="Veryon">Veryon</label>

            <label for="concept car">concept car</label>
            <input type="checkbox" name = "concept car" id = "model">

            <input type="submit" value="Submit Details">
        </form>
    </div>
